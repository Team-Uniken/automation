<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../../css/index.css">
    </head>
    <body>

 
        <div class="custom-toolbar">Registration</div>

        <div class="outer-container" style=" z-index: 1; position: absolute;">
            <div class="inner-container">
              <div class="centered-content">

        <div style="text-align: center; margin-top: 20px;"  >
            <input type="text" class="input-text" name="First Name" placeholder="First Name"><br>
            <input type="text" class="input-text" name="Last Name" placeholder="Last Name"><br>
            <input type="text" class="input-text" name="Email Id" placeholder="Email Id"><br>
            <input type="text" class="input-text" name="Last Name" placeholder="Last Name"><br>
        </div>

        <h2 style="text-align: center; margin-top: 30px;" >Slide to prove you're human</h2>

        <div class="slidecontainer" style="text-align: center;">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div style="text-align: center; margin-Top: 20px">
        <label class="container-checkbox"><u>Terms and Conditions</u>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>

            <div style="text-align: center; margin-top: 20px;" >
            <button id="btnRgstr" class="button">Submit</button>
            </div>
        </div>
    </div>
</div>

            
        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="../util/constant.js"></script>
        <script type="text/javascript" src="../util/database_util.js"></script>
        <script type="text/javascript" src="../self_register/registration.js"></script>
        <script type="text/javascript" src="../two_factor_state/RDNASingleton.js"></script>
        <script type="text/javascript" src="../two_factor_state/twoFactorState.js"></script>
        
    </body>
</html>
