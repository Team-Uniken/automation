<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>

 
        <div class="custom-toolbar">Activation</div>

        <div class="outer-container" style=" z-index: 1; position: absolute;">
            <div class="inner-container">
              <div class="centered-content">
                  
        <h2>Secret Question and Answer</h2>
        
        <input type="text" class="input-text" name="Type Question" placeholder="Type/Select question"><br>
            
        <div class="vertical-menu">
                <a href="#" class="active">what is your petname</a>
                <a href="#">what is your mother name</a>
                <a href="#">who is your first teacher</a>
                <a href="#">where you borm</a>
                <a href="#">your favourite sport</a>
                <a href="#">most loved place</a>
                <a href="#">best friend name</a>
                <a href="#">first mobile used</a>
        </div>

        <input type="text" class="input-text" name="Secret answer" placeholder="Enter your secret answer"><br>

            <div style="text-align: center; margin-top: 20px;" >
            <button id="btnQueAns" class="button">Continue</button>
            </div>
        </div>
    </div>
</div>

            
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/question_answer.js"></script>
    </body>
</html>
