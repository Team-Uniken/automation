<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form >
    <ion-list>

      <ion-item>
        <!-- <ion-label fixed>{{ 'USER NAME'  }}</ion-label> -->
        <ion-input type="email" [(ngModel)]="account.login_id" name="email" placeholder="Login ID"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <!-- <ion-label fixed>{{ 'PASSWORD' }}</ion-label> -->
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="RPIN"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">{{ 'LOGIN' }}</button>
        <div justify-content-center padding style="width: 100%">OR</div>
        <button ion-button color="primary" block (click)="doLoginWithTbaCred()">{{ 'LOGIN WITH MPIN' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
